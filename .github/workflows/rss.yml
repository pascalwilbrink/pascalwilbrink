name: Update this repo's README

on:
  push:
  schedule:
    # Once a day at 2 AM
    - cron: '*/5 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://pascalwilbrink.github.io/index.xml
          readme-section: feed
